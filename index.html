<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reaction Speed Game</title>
<style>
body {
  margin:0;
  background:#1B1F3B; /* Medium navy background */
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#gameBox {
  width:300px;
  height:300px;
  background:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border-radius:20px;
  transition:0.3s;
}
h1 { margin-bottom:20px; }
#result { margin-top:20px; font-size:20px; }
</style>
</head>
<body>
<h1>Reaction Speed Test</h1>
<div id="gameBox">Wait for green...</div>
<div id="result"></div>
<script>
let startTime;
let bestTime = null;
let waiting = true;
const box = document.getElementById("gameBox");
const result = document.getElementById("result");
function startGame() {
  waiting = true;
  box.style.background = "#222";
  box.textContent = "Wait for green...";
  result.textContent = "";
  const delay = Math.random() * 3000 + 2000;
  setTimeout(() => {
    box.style.background = "green";
    box.textContent = "CLICK!";
    startTime = Date.now();
    waiting = false;
  }, delay);
}
box.addEventListener("click", () => {
  if (waiting) {
    result.textContent = "Too early! Try again.";
    startGame();
  } else {
    const reactionTime = Date.now() - startTime;
    if (!bestTime || reactionTime < bestTime) {
      bestTime = reactionTime;
    }
    result.innerHTML = "Your time: " + reactionTime + " ms<br>Best: " + bestTime + " ms";
    startGame();
  }
});
startGame();
</script>
</body>
</html>
